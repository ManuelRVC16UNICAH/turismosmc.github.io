<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Marcos de Colón - Destino Turístico en Semana Santa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background-image: url('path_to_your_background_image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .form-container {
            background-color: rgba(139, 94, 60, 0.7); /* Color marrón suave */
            padding: 40px;
            border-radius: 15px;
            max-width: 550px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .form-control, .btn {
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 5px 2px rgba(139, 94, 60, 0.6);
            border-color: #8b5e3c;
        }

        .btn-custom {
            background-color: #8b5e3c;
            border-color: #8b5e3c;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #704e31;
            border-color: #704e31;
        }

        .form-group {
            position: relative;
        }

        .form-group input, .form-group textarea {
            height: 50px;
            border-radius: 25px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #b0b0b0;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1em;
            color: #f5f5f5;
        }

        footer {
            margin-top: auto;
            background-color: #8b5e3c;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #8b5e3c;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="MEDIA2/98fd1c1f85f849cdad9b1ad3feb3f994.png" alt="San Marcos de Colón" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white fw-bold active" href="index.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="lugares.html">LUGARES</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="contacto.html">CONTACTO</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="form-container">
        <h2 class="form-title">Contáctanos</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Enviar</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 San Marcos de Colón. Todos los derechos reservados.</p>
    </div>

</body>

<footer class="text-center p-4" style="background-color: #8b5e3c;">
    <p class="mb-0 text-white">&copy; 2025 San Marcos de Colón | Descubre su belleza en Semana Santa</p>
</footer>


</html>
